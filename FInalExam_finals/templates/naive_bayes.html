<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Rating Prediction</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
          background: #f4f4f9;
        }
  
        h1 {
          color: #333;
        }
  
        form {
          background: #fff;
          padding: 20px;
          margin: 20px 0;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
  
        input[type="text"], select {
          padding: 10px;
          width: 100%;
          margin-bottom: 10px;
          border-radius: 5px;
          border: 1px solid #ddd;
        }
  
        input[type="submit"] {
          background-color: #333;
          color: #fff;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
  
        input[type="submit"]:hover {
          background-color: #555;
        }
  
        h2 {
          color: #333;
        }
  
        .error-message {
          color: red;
          font-size: 1.2em;
        }
      </style>
</head>
<body>
    <h1>Predict Professor Rating</h1>
    <form method="POST">
        Engagement (1-100): <input type="text" name="engagement"><br>
        Clarity (1-100): <input type="text" name="clarity"><br>
        Knowledge (1-100): <input type="text" name="knowledge"><br>
        Communication (1-100): <input type="text" name="communication"><br>
        Overall Satisfaction (1-100): <input type="text" name="overall_satisfaction"><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction is not none %}
        <h2>Predicted Rating: {{ prediction }}</h2>
    {% endif %}

    {% if error_message %}
        <p style="color:red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
