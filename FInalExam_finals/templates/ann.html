<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Prediction</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f4f4f9;
        }

        h1 {
        color: #333;
        }

        form {
        background: #fff;
        padding: 20px;
        margin: 20px 0;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], select {
        padding: 10px;
        width: 100%;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        }

        input[type="submit"] {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }

        input[type="submit"]:hover {
        background-color: #555;
        }

        h2 {
        color: #333;
        }

        .error-message {
        color: red;
        font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Enter Data for Prediction</h1>
    <form method="POST">
        <label for="engagement">Engagement:</label>
        <input type="text" name="engagement" required><br><br>
        <label for="clarity">Clarity:</label>
        <input type="text" name="clarity" required><br><br>
        <label for="knowledge">Knowledge:</label>
        <input type="text" name="knowledge" required><br><br>
        <label for="communication">Communication:</label>
        <input type="text" name="communication" required><br><br>
        <label for="overall_satisfaction">Overall Satisfaction:</label>
        <input type="text" name="overall_satisfaction" required><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if error_message %}
        <p style="color:red;">{{ error_message }}</p>
    {% endif %}

    {% if prediction %}
        <h2>Prediction Result: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
